{% load socialaccount %}
{% load tags %}
{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
<div>
  <a title="{{ provider.name }}" class="btn btn-default btn-block socialaccount_provider {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
      Use my
      <img src="/google_logo.svg" alt="Google" width="90" height="30" />
      account
  </a>
</div>
{% endfor %}
